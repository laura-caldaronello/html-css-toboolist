<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <div class="all">
      <header>
        <img src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
      </header>
      <main>
        <div class="container">
          <div class="actions indent">
            <button id="add-task" type="button" name="add-task">Add Task</button>
            <button id="add-section" type="button" name="add-section">Add Section</button>
          </div>
          <div class="content indent">

            <div class="list">
              <h3>New Task</h3>
              <ul>
                <li>
                  <div class="yes"></div>
                  Quarterly Newsletter
                  <div class="editorial"></div>
                </li>
              </ul>
            </div>

            <div class="list">
              <h3>Today</h3>
              <ul>
                <li>
                  <div class="yes"></div>
                  Recruiting blog post
                  <div class="editorial"></div>
                </li>
                <li>
                  <div class="yes"></div>
                  Mobile app launch
                  <div class="q1goals"></div>
                </li>
                <li>
                  <div class="no"></div>
                  Interview John H.
                  <div class="recruiting"></div>
                </li>
                <li>
                  <div class="yes"></div>
                  Summit update to mobile storefronts
                  <div class="mobile"></div>
                </li>
              </ul>
            </div>

            <div class="list">
              <h3>Upcoming</h3>
              <ul>
                <li>
                  <div class="no"></div>
                  Schedule meeting with Alex
                  <div class=""></div>
                </li>
                <li>
                  <div class="yes"></div>
                  Homepage refresh
                  <div class="website"></div>
                </li>
                <li>
                  <div class="yes"></div>
                  Onboard new Sales team members
                  <div class="sales"></div>
                </li>
                <li>
                  <div class="yes"></div>
                  Review editorial calemdar
                  <div class="editorial"></div>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </main>
    </div>

  </body>
</html>
